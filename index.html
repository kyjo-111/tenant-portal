<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 mt-5">
                
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-4">Tenant Portal</h1>
                        <section class="status-checker">
                            <h2 class="h5">Check Your Payment Status</h2>
                            <p class="text-muted small">Enter your apartment number to see your current status.</p>
                            
                            <div class="mb-3">
                                <label for="apt-number" class="form-label">Apartment Number:</label>
                                <input type="text" class="form-control" id="apt-number" placeholder="e.g., Apt-101">
                            </div>
                            <button id="check-btn" class="btn btn-primary w-100">Check Status</button>
                        </section>

                        <p id="error-message" class="mt-3"></p>

                        <section id="status-display" class="mt-4 p-3 border rounded bg-light-subtle hidden">
                            <h3 class="h5">Your Status</h3>
                            <p class="mb-1"><strong>Tenant:</strong> <span id="tenant-name"></span></p>
                            <p class="mb-1"><strong>Status:</strong> <span id="payment-status"></span></p>
                            <p class="mb-0"><strong>Due Date:</strong> <span id="due-date"></span></p>
                        </section>
                    </div>
                </div>

                <div class="card shadow-sm mt-4">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h5">Submit a Maintenance Request</h2>
                        <p class="text-muted small">Report an issue with your apartment.</p>

                        <form id="maintenance-form">
                            
                            <div class="mb-3">
                                <label for="maint-apt" class="form-label">Apartment Number:</label>
                                <input type="text" class="form-control" id="maint-apt" name="Apartment" placeholder="e.g., Apt-101" required>
                            </div>

                            <div class="mb-3">
                                <label for="maint-category" class="form-label">Category:</label>
                                <select class="form-select" id="maint-category" name="Category" required>
                                    <option value="" disabled selected>Select an issue...</option>
                                    <option value="Plumbing">Plumbing</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Appliance">Appliance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="maint-details" class="form-label">Details:</label>
                                <textarea class="form-control" id="maint-details" name="Details" rows="4" placeholder="Please describe the issue." required></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="YES" id="maint-permission" name="PermissionToEnter">
                                <label class="form-check-label" for="maint-permission">
                                    Permission to enter apartment if I am not home.
                                </label>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Submit Request</button>

                        </form>
                    </div>
                </div>

            </div> </div> </div> 
            
    <script src="app.js"></script>
</body>
</html>
